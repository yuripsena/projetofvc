<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid">

    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/cidade/save}" method="post" th:object="${cidade}"
          style="max-width:500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
          <div class="form-group row">

               <!--<label class="col-sm4 col-form-label">ID</label>
               <div class="col-sm-8">
                   <input type="number" th:field="*{id}" class="form-control">
              </div>-->

         </div>
            <div class="form-group row">

                <label class="col-sm4 col-form-label">Nome da Cidade</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{nomeCidade}" class="form-control">
                </div>

            </div>


            <div class="form-group row">

                <label class="col-sm4 col-form-label">UF</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{uf}" class="form-control">
                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">

    function cancelForm(){
       window.location = "[[@{/cidade}]]"
    }
</script>

</body>
</html>
